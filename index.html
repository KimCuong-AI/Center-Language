    <section class="register">
        <div class="register-wrapper px-5">
            <div class="row">
                <div class="col-lg-6 d-flex align-items-center justify-content-center register__image">
                    <div>
                        <img src="./img/conatct_inner.png" alt="">
                    </div>
                </div>
                <div class="col-lg-6 d-flex align-items-center justify-content-center register__form">
                    <form>
                        <h1 class="font-weight-bold text-center pb-4">Find Your Course</h1>
                        <div class="form-group row ">
                            <div class="col-md-6 register__icon ">
                                <span class="fa fa-user"></span>
                                <input placeholder="Name" class="form-control">
                            </div>
                            <div class="col-md-6 register__icon register__email ">
                                <span class="fa fa-envelope"></span>
                                <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp"
                                    placeholder="E-mail">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="register__icon">
                                <span class="fa fa-graduation-cap"></span>
                                <select class="form-control font-weight-normal" id="selectLanguage">
                                    <option value=""> English</option>
                                    <option value=""> French</option>
                                    <option value=""> Spanish</option>
                                    <option value=""> German</option>
                                </select>
                            </div>

                        </div>
                        <div class="form-group">
                            <textarea class="form-control" id="exampleFormControlTextarea3" rows="4"
                                placeholder="message"></textarea>
                        </div>
                        <button type="submit" class="my-4">Send</button>
                    </form>
                </div>
                
            </div>
        </div>
